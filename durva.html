        <h1 style="text-align: center; text-shadow: 1px 1px 1px rgb(0, 0, 0);color: yellow;">javascript methods and loops</h1>
        <p id="durva"></p>
        <script>
            var day;
            switch (new Date().getDay()) {
                case 0:
                    day = "sunday";
                    break;


                case 1:
                    day = "monday";
                    break;


                case 2:
                    day = "tuesday";
                    break;

                case 3:
                    day = "wednesday";
                    break;


                case 4:
                    day = "thrusday";
                    break;


                case 5:
                    day = "friday";
                    break;

                case 6:
                    day = "saturday";

            }
            document.getElementById("durva").innerHTML = "today is  " + day;
        </script>

        <h2>javascript loop function</h2>
        <p id="durva"></p>
        <script>
            var fruits = ["Mango", "Banana", "Apple", "kiwi", "Grapes", "Watermelon"];
            var text = "";
            var i;
            for (i = 0; i < fruits.length; i++) {
